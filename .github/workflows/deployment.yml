name: deployment
on: [push, workflow_dispatch]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.2.2
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0
      - name: Install Deps
        run: npm ci
      - name: Lint
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.2.2
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0
      - name: Install Deps
        run: npm ci
      - name: Test
        run: npm run test
  deploy:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.2.2
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0
      - name: Install Deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        run: echo "Deployed"
